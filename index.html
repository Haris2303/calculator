<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="calculator">
    <div class="content">
      <form name="calc">
        <input type="text" name="txt" readonly class="input">
        <div class="btn zero" onclick="calc.txt.value+= '0'">0</div>
        <div class="btn" onclick="calc.txt.value+= '1'">1</div>
        <div class="btn" onclick="calc.txt.value+= '2'">2</div>
        <div class="btn operator" onclick="calc.txt.value+= '+'">+</div>
        <div class="btn" onclick="calc.txt.value+= '3'">3</div>
        <div class="btn" onclick="calc.txt.value+= '4'">4</div>
        <div class="btn" onclick="calc.txt.value+= '5'">5</div>
        <div class="btn operator" onclick="calc.txt.value+= '-'">-</div>
        <div class="btn" onclick="calc.txt.value+= '6'">6</div>
        <div class="btn" onclick="calc.txt.value+= '7'">7</div>
        <div class="btn" onclick="calc.txt.value+= '8'">8</div>
        <div class="btn operator" onclick="calc.txt.value+= '*'">*</div>
        <div class="btn" onclick="calc.txt.value+= '9'">9</div>
        <div class="btn clear" onclick="calc.txt.value = ''">c</div>
        <div class="btn operator" onclick="calc.txt.value = eval(calc.txt.value)">=</div>
        <div class="btn operator" onclick="calc.txt.value+= '/'">/</div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
